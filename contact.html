<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                </ul>
            </nav>
        </div>

    <div class="cards-container">
    
        <!-- Carte pour Github -->
        <div class="card">
            <div class="content">
                <div class="back">
                    <div class="back-content">
                        <img src="/img/github.png" alt="Logo Github" class="github-logo">
                        <strong>Github</strong>
                    </div>
                </div>
                <div class="front">
                    <div class="img">
                        <div class="circle"></div>
                        <div class="circle" id="right"></div>
                        <div class="circle" id="bottom"></div>
                    </div>
                    <div class="front-content">
                        <div class="light-button github-light">
                            <button class="bt">
                                <div class="light-holder">
                                    <div class="dot"></div>
                                    <div class="light"></div>
                                </div>
                                <div class="button-holder">
                                    <img src="/img/github.png" alt="Logo Github" class="github-logo">
                                </img>
                                    <p>Github</p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Carte pour LinkedIn -->
        <div class="card">
            <div class="content">
                <div class="back">
                    <div class="back-content">
                        <img src="/img/linkedin.webp" alt="Logo LinkedIn" class="linkedin-logo">
                        <strong>LinkedIn</strong>
                    </div>
                </div>
                <div class="front">
                    <div class="front-content">
                        <div class="light-button linkedin-light">
                            <button class="bt">
                                <div class="light-holder">
                                    <div class="dot"></div>
                                    <div class="light"></div>
                                </div>
                                <div class="button-holder">
                                    <img src="/img/linkedin.webp" alt="Logo LinkedIn" class="linkedin-logo">
                                </img>
                                    <p>linkedin</p>
                                </div>
                            </button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Carte pour Discord -->
        <div class="card">
            <div class="content">
                <div class="back">
                    <div class="back-content">
                        <img src="/img/discord.png" alt="Logo Discord" class="discord-logo">
                        <strong>Discord</strong>
                    </div>
                </div>
                <div class="front">
                    <div class="front-content">
                        <div class="light-button">
                            <button class="bt">
                                <div class="light-holder">
                                    <div class="dot"></div>
                                    <div class="light"></div>
                                </div>
                                <div class="button-holder">
                                    <img src="/img/discord.png" alt="Logo Discord" class="discord-logo">
                                </img>
                                    <p>Discord</p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Carte pour Mail -->
        <div class="card">
            <div class="content">
                <div class="back">
                    <div class="back-content">
                        <img src="/img/mail.webp" alt="Logo Mail" class="mail-logo">
                        <strong>Email</strong>
                    </div>
                </div>
                <div class="front">
                    <div class="front-content">
                        <div class="light-button email-light">
                            <button class="bt">
                                <div class="light-holder">
                                    <div class="dot"></div>
                                    <div class="light"></div>
                                </div>
                                <div class="button-holder">
                                    <img src="/img/mail.webp" alt="Logo Mail" class="mail-logo">
                                </img>
                                    <p>Mail</p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
